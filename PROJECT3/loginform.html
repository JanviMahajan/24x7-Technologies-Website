<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24x7 Technologies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;1,100;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



</head>
<body>
    
    <div class="custom-form-section">
        <div class="custom-form-container">
        </div>
        <div class="custom-form-content">
            <h6>e-Soft Login</h6>
            <form class="custom-demo-form" action="form-handler.php" method="POST">
                <div class="custom-form_container">
                    <div class="custom-form_control">
                        <label for="group_id"><i class="fas fa-users"></i> Group ID</label>
                        <input id="group_id" name="group_id" placeholder="Enter Group ID..."/>
                    </div>
                    <div class="custom-form_control">
                        <label for="date"><i class="fas fa-calendar-alt"></i> Date</label>
                        <input type="date" id="date" name="date"/>
                    </div>
                    <div class="custom-form_control">
                        <label for="user_id"><i class="fas fa-user"></i> User ID</label>
                        <input id="user_id" name="user_id" placeholder="Enter User ID..."/>
                    </div>
                    <div class="custom-form_control">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password..."/>
                    </div>
                    <div class="custom-button_container">
                        <button type="submit">Login</button>
                    </div>
                    <div class="custom-forgot-links">
                        <a href="#">Forgot User ID</a> | <a href="#">Forgot Password</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
